<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Dealership Review</title>
</head>
<body>

<!-- Add a Navigation bar -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'djangoapp:get_dealerships' %}">Dealership Review</a>
        <a class="navbar-brand" href="./about">About</a>
        <a class="navbar-brand" href="./contact">Contact</a>
            <!-- <a class="navbar-brand" href="#">Online Course</a> -->
      </div>
  </div>
</nav>
<!-- Stylize Login form -->
<form action="{% url 'djangoapp:login' %}" method="post">
  {% csrf_token %}
  <div class="container"> <!--Stylize root div with .container class -->
    <h1>Login</h1>
    <div class="form-group"> <!--Stylize second div with .form-group class -->
      <label for="username"><b>User Name: </b></label>
      <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username" required> <!--Stylize input with .form-control class -->
      <label for="psw"><b>Password: </b></label>
      <input id="psw" type="password" class="form-control" placeholder="Enter Password: " name="psw" required> <!--Stylize input with .form-control class -->
    </div>
    {% if message %}
      <div class="alert alert-warning"> <!--Stylize the message paragraph with .alert and .alert-warning class -->
        {{ message }}
      </div>
    {% endif %}
    <button class="btn btn-primary" type="submit">Login</button> <!--Stylize button with .btn and .btn-primary class -->
  </div>
</form>
</body>
